<div class="containter">
  <div class="row">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Rendszám</th>
            <th scope="col">Márka</th>
            <th scope="col">Tipus</th>
            <th scope="col">Üzemanyag</th>
            <th scope="col">Fogyasztás</th>
            <th scope="col">Odo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{ car.licensePlateNumber }}</td>
            <td>{{ car.brand }}</td>
            <td>{{ car.type }}</td>
            <td>{{ car.fuel }}</td>
            <td>{{ car.consumption }}</td>
            <td>{{ car.odo }}</td>

            <td>
              <button
                class="btn btn-primary"
                (click)="navigateToCarForm(car._id)"
              >
                Szerkesztés
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteCar(car._id)">
                Törlés
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button class="btn btn-success" routerLink="/car-form">
        + Új autó felvétele
      </button>
    </div>
  </div>
</div>
